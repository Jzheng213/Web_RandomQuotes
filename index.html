<!doctype html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<!-- Favorite Icons -->
<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.css">


	<head>
		<title>Jack Zheng - Random Quote Generator</title>
		<link href="format.css" rel="stylesheet" type="text/css" />
	</head>
<body>
<div class="container text-center" id="intro">
	<h1>Random Quotes Rewritten</h1>
	<h2>These are some of my favorite quotes I collected during medical school I recently rediscovered via the way back machine. I hope you enjoy them!</h2>
	<button type="button" class="btn-lg" id="btnNewQuote" onclick="generate()">New Quote</button>
</div>

<div class="panel panel-default" id="PanelQuote">
  <div class="panel-body text-center">
 	<p id="Quote">Click to start</p>
 	<p id="Author"></p>
  </div>
</div>
<div class="text-center" id="tweet-container">
  <span id="tweet-span">
    <a href="https://twitter.com/share" id='tweet' 
           class="twitter-share-button" 
           data-lang="en" 
           data-count='none'>Tweet</a>
    </span>
<script>!function(d,s,id){varjs,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
</script>
</div>
</body>

<script src="JavaScript/Web_RandomQuotes.js"></script>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
